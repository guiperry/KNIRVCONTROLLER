    <!-- Theme and styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #ffffff;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 64px;
        height: 64px;
        border: 4px solid #374151;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #9ca3af;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
    <script type="module" crossorigin src="./assets/main-CLN7z47v.js"></script>
    <link rel="modulepreload" crossorigin href="./assets/vendor-BXttUi4B.js">
    <link rel="modulepreload" crossorigin href="./assets/ui-BklU9til.js">
    <link rel="modulepreload" crossorigin href="./assets/blockchain-DRtzGIWH.js">
    <link rel="modulepreload" crossorigin href="./assets/database-CeK0uOht.js">
    <link rel="stylesheet" crossorigin href="./assets/main-CrBmO3ty.css">
  </head>
  <body>
    <div id="root">
      <!-- Loading screen shown while app initializes -->
      <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing KNIRV Controller...</div>
      </div>
    </div>
    
    <!-- PWA Installation Script -->
    <script src="./install.js"></script>


    <script>
      // Hide loading screen once app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Application error:', event.error);
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
      });

      // Service Worker Registration (guard non-secure contexts like file://)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isSecureContext = (location.protocol === 'https:' || location.protocol === 'http:');
          if (!isSecureContext) { console.log('Skipping SW on non-secure context'); return; }
          const isSecureContext = (location.protocol === 'https:' || location.protocol === 'http:');
          if (!isSecureContext) { console.log('Skipping SW on non-secure context'); return; }
          const isSecureContext = (location.protocol === 'https:' || location.protocol === 'http:');
          if (!isSecureContext) {
            console.log('Skipping SW on non-secure context');
            return;
          }
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content is available, prompt user to refresh
                      if (confirm('New version available! Refresh to update?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show custom install button or banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; background: #1e40af; color: white; padding: 16px; border-radius: 8px; z-index: 10000; display: flex; justify-content: space-between; align-items: center;">
            <span>Install KNIRV Controller for better experience</span>
            <button id="install-btn" style="background: white; color: #1e40af; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Install</button>
            <button id="dismiss-btn" style="background: transparent; color: white; border: 1px solid white; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-left: 8px;">Dismiss</button>
          </div>
        `;
        document.body.appendChild(installBanner);

        document.getElementById('install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installBanner.remove();
          });
        });

        document.getElementById('dismiss-btn').addEventListener('click', () => {
          installBanner.remove();
        });
      });
    </script>
  </body>
</html>
