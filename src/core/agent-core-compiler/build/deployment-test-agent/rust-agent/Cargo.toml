[package]
name = "agent-core-deployment-test-agent"
version = "1.0.0"
edition = "2021"
description = "Compiled agent-core for Deployment Test Agent"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
console_error_panic_hook = "0.1"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "WebAssembly",
  "Memory",
  "ArrayBuffer",
  "Uint8Array",
]

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"
